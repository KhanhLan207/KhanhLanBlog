<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>JavaScript Header</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="jsGradient">
            <stop stop-color="#8BC34A" offset="0%"></stop>
            <stop stop-color="#4CAF50" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#jsGradient)" x="0" y="0" width="800" height="400" rx="10"></rect>
        
        <!-- JS Logo -->
        <g transform="translate(350, 120)">
            <rect fill="#FFFFFF" x="-50" y="-50" width="100" height="100" rx="10"></rect>
            <text font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#4CAF50" text-anchor="middle" x="0" y="25">
                JS
            </text>
        </g>
        
        <!-- Text -->
        <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="300">
            JavaScript
        </text>
        <text font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" x="400" y="340">
            Dynamic, Versatile, Web Programming
        </text>
    </g>
</svg>